<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website dengan Profil & Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://informazone.com/wp-content/uploads/2019/03/wires_night_clouds_127386_800x1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 5vw;
      color: #BF00FF;
      text-shadow: 0 0 10px #BF00FF;
    }

    .menu-btn {
      position: absolute;
      left: 20px;
      font-size: 6vw;
      color: #BF00FF;
      cursor: pointer;
      z-index: 102;
      text-shadow: 0 0 10px #BF00FF;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      max-width: 70%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      padding: 20px;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      z-index: 101;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #BF00FF;
      text-decoration: none;
      font-size: 4vw;
      text-shadow: 0 0 10px #BF00FF;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 6vw;
      cursor: pointer;
      color: #BF00FF;
      text-shadow: 0 0 10px #BF00FF;
      z-index: 103;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #BF00FF;
      margin-bottom: 10px;
    }

    .profile h2 {
      margin: 10px 0 5px;
      color: #BF00FF;
      text-shadow: 0 0 10px #BF00FF;
    }

    .profile p {
      margin: 0;
      color: #fff;
      font-size: 14px;
    }

    .card-link {
      text-decoration: none;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.2);
    }

    .card span {
      color: #fff; /* putih */
      font-size: 4vw;
      font-weight: bold; /* tebal */
      text-shadow: 0 0 10px #BF00FF;
      flex: 1;
      text-align: center;
    }

    .card .options {
      font-size: 24px;
      color: #BF00FF;
      text-shadow: 0 0 10px #BF00FF;
    }

    @media (min-width: 768px) {
      .navbar h1 {
        font-size: 24px;
      }
      .menu-btn, .close-btn {
        font-size: 24px;
      }
      .sidebar a {
        font-size: 18px;
      }
      .card span {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
